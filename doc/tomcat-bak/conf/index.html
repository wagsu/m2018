<script>
var cookieName='task_username';
//密码填写错误振动；
function rock(){}

function login(){
	var frm=$('form:eq(0)'),uv=frm[0].username.value,pv=frm[0].password.value,vc=frm[0].validateCode.value,tip=$('h2:eq(0)');
	if($.trim(uv)=='' || $.trim(pv)==''){
		 alert('用户名与密码不能为空');
	} else if($.trim(vc)=='') {
        alert('验证码不能为空');
    } else{
		$.post("login/check.do",frm.serialize(),function(r){
			if(r=="success"){
				$.cookie.set(cookieName,uv,2678400);
				top.location.href="workspace/workspace.do";
			}else if(r=="username_error"){
				alert('用户名不存在');
			}else if(r=="password_error"){
				alert('密码不正确');
			}else if(r=="validateCode_error") {
                alert("验证码不正确");
                $("#validateImg").attr("src", "login/validateCode.do?time=" + new Date().getTime());
            }else{
				alert("系统出错,信息如下:"+r);
			}
		});
	}
}

function changeValidateCode(obj) {
    var timeNow = new Date().getTime();
    obj.src = "login/validateCode.do?time=" + timeNow;
}

$(document).ready(function(){
	
  var frm=$('form:eq(0)');
	var username=$.cookie.get(cookieName);
	if(username){
		frm[0].username.value=username;
		$('#userDiv .note').hide();
		$('#username').focus();
	}else{
		$('#password').focus();
	}
    frm.keypress(function (e) {
        if (e.keyCode == 13){ 
      	 	login();
         	return false;
        }            
    });
	if(top!=self) top.location.href="index.jsp";

 $('#username').focusin(function(){$('#TMark').removeClass('hit');$('#forget').hide();}).focusout(function(){if(this.value==''){$('#userDiv .note').show();};$('#TMark').addClass('hit');}).mouseup(function(){if(this.value!=''){$('#userDiv .note').hide();}});
 $('#password').focusin(function(){$('#PMark').removeClass('hit');$('#forget').hide();}).focusout(function(){if(this.value==''){$('#codeDiv .note').show();}$('#PMark').addClass('hit');});															
 $('#submit').mousedown(function(){$('#submit').css("background-position","0px -583px");})
 			 .mouseup(function(){$('#submit').css("background-position","0px -555px");})		 
 $('#username').keydown(function(){$('#userDiv .note').hide();});
 $('#password').keydown(function(){$('#codeDiv .note').hide();});
 $('#submit').click(function(){login();})
})

//cookie
$.cookie={
    get:function(name){
        var a=document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
        return a?unescape(a[2]):null;
    },
    set:function(name,value,seconds, path, domain, secure) {
        var a= new Date();
        a.setTime(a.getTime() + seconds);
        document.cookie =
            escape(name) + '=' + escape(value)
            + (a ? '; expires=' + a.toGMTString() : '')
            + (path ? '; path=' + path : '/')
            + (domain ? '; domain=' + domain : '')
            + (secure ? '; secure' : '');
    },
    clear:function(name) {
        var a= new Date();
        a.setTime(a.getTime() - 1);
        document.cookie= name+'=null;expires='+a.toGMTString();
    }
 };
</script>

			<div class="login-row mb20"><i class="icon icon-usr"></i><input type="text" name="username" id="username" placeholder="请输入用户名" maxlength='16' ></div>
			<div class="login-row mb30"><i class="icon icon-pwd"></i><input type="password" name="password" id="password" placeholder="请输入密码" maxlength='16' ></div>
