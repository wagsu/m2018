    server {
        listen       80;
	listen       443 ssl;
        server_name  cdc.server.nubia.cn;
	ssl                  on;
    	ssl_certificate      server.nubia.cn.crt;
    	ssl_certificate_key  server.nubia.cn.key;
        ssl_protocols        TLSv1 TLSv1.2;
	ssl_ciphers          AES128-SHA:AES256-SHA:RC4-SHA:DES-CBC3-SHA:RC4-MD5;
    	#ssl_protocols        SSLv3 TLSv1;
    	#ssl_ciphers          ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
    	ssl_prefer_server_ciphers   on;
        charset utf-8;
	rewrite ^/border  /mobile/sales_border/sales_border.html last;
        location ~ ^/status/ {
           # stub_status on;
        }
        access_log   on;
        location / {
            index  index.html index.htm index.jsp index.php login.html;
            root   /data/wwwroot/channel-sys;
            expires      30d;
        }

        location ~ ^/(WEB-INF)/ {
            deny all;
        }

        location ~ (\.(jsp|action|zte|do)$|[^\.]) {
            proxy_pass http://10.206.2.248:15418;
            proxy_set_header Accept-Encoding 'gzip';
            proxy_set_header Host            $host:80;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
	location = /mobile/sales_border/sales_border.html {
            #auth_basic "nginx basic http";
            #auth_basic_user_file htpasswd;
            autoindex on;
	    root   /data/wwwroot/channel-sys;
        }
	access_log  /data/logs/nginx/cdc_log.log  web_log;

    }

