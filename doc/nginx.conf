    #}

    server {
        listen       80;
	listen       443 ssl;
        server_name  pre-cdc.server.nubia.cn;
	ssl                  on;
        ssl_certificate      server.nubia.cn.crt;
        ssl_certificate_key  server.nubia.cn.key;
        ssl_protocols        TLSv1 TLSv1.2;
        ssl_ciphers          AES128-SHA:AES256-SHA:RC4-SHA:DES-CBC3-SHA:RC4-MD5;
        charset utf-8;
        location ~ ^/status/ {
            #stub_status on;
        }
        access_log   off;
		set $version old;
		if ($http_cookie ~* "version=new"){ 
			set $version new; 
		}
        location / {
            index  index.html index.htm index.jsp index.php;
            root   /data/wwwroot/channel-webapp-pre;
			if ($version = "new") {
				root   /data/wwwroot/channel-sys;
			}
            expires      30d;
        }

        location ~ ^/(WEB-INF)/ {
            deny all;
        }

        location ~ ^(.*)$ {

            proxy_pass http://10.206.2.248:19726;
		if ( $version = "new" ){
			proxy_pass http://10.206.2.248:15418;
		}
           # proxy_pass http://10.206.2.248:19726;
            proxy_set_header Accept-Encoding 'gzip';
            proxy_set_header Host            $host;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }


        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }

	
	
